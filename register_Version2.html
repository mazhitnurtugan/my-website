<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Тіркелу — Жасанды интеллект мұғалімге көмекші</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Тіркелу</h1>
        <nav>
            <a href="index.html">Басты бет</a>
            <a href="schedule.html">Сабақ кестесі</a>
            <a href="pricing.html">Бағалар</a>
            <a href="register.html">Тіркелу</a>
        </nav>
    </header>
    <main>
        <h2>Курсқа тіркелу</h2>
        <p>Төмендегі форманы толтырыңыз немесе WhatsApp арқылы тікелей тіркеліңіз:</p>
        <a class="whatsapp-btn" href="https://wa.me/87770861520" target="_blank">WhatsApp арқылы тіркелу</a>
        <form class="registration-form" style="margin-top:18px;" onsubmit="return submitForm(event)">
            <label for="name">Аты-жөні:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Электронды пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="package">Пакетті таңдаңыз:</label>
            <select id="package" name="package" required>
                <option value="">Таңдаңыз</option>
                <option value="standard">Стандарт</option>
                <option value="premium">Премиум</option>
            </select>

            <button type="submit">Тіркелу</button>
        </form>
        <div id="success-message" style="display:none; color:green; margin-top:15px;">
            Сәтті тіркелдіңіз! Біз сізбен жақын арада хабарласамыз.
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Жасанды интеллект мұғалімге көмекші</p>
    </footer>
    <script>
        function submitForm(event) {
            event.preventDefault();
            document.querySelector('.registration-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            return false;
        }
    </script>
</body>
</html>
